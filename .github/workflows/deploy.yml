name: Deploy to Render

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Trigger Render deployment
        run: |
          curl --request POST \
            --url ${{ secrets.RENDER_HOOK }} \
            --header 'Content-Type: application/json'
        env:
          RENDER_HOOK: ${{ secrets.RENDER_HOOK }}
